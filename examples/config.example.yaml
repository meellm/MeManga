# MeManga Configuration Example
# Copy to ~/.config/memanga/config.yaml

# Tracked manga list
manga:
  # Simple format (single source)
  - title: "One Piece"
    source: "tcbonepiecechapters.com"
    url: "https://tcbonepiecechapters.com/mangas/5/one-piece"
  
  # Multi-source format (with backup)
  # Primary source is checked first. If only backup has a new chapter,
  # MeManga waits fallback_delay_days before downloading from backup.
  - title: "Solo Leveling"
    fallback_delay_days: 2  # Wait 2 days before using backup (default: 2)
    sources:
      - url: "https://mangafire.to/manga/solo-leveling.xxx"      # Primary
      - url: "https://mangadex.org/title/uuid-here"              # Backup

# Delivery settings
delivery:
  mode: local  # "local" or "email"
  download_dir: ~/.config/memanga/downloads
  delete_after_send: false  # Delete PDF after sending to Kindle (email mode only)
  output_format: pdf  # "pdf" or "epub"

# Email settings (only needed if delivery.mode = "email")
email:
  kindle_email: ""        # your-kindle@kindle.com
  sender_email: ""        # your-email@gmail.com
  smtp_server: smtp.gmail.com
  smtp_port: 587
  app_password: ""        # Gmail App Password (NOT your regular password)

# Cron settings
cron:
  enabled: false
  time: "06:00"
